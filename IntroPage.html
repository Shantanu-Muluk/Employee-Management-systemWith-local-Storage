<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for an employee..." onkeyup="searchEmployee()">
        </div>
    </header>
    <div class="container">
        <h1>Employee Management System</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" autocomplete="off">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" autocomplete="off">

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone" autocomplete="off">

            <label for="job">Job</label>
            <input type="text" id="job" name="job" placeholder="Enter Job" autocomplete="off">

            <div class="buttons">
                <button type="submit" class="add-btn">Add Employee</button>
                <button type="button" class="update-btn">Update Employee</button>
            </div>
        </form>

        <div class="container">
            <h2>Employees ðŸ‘¤</h2>
            <div class="employee-table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Job</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="employee-table-body">
                        <!-- Dynamic Rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
